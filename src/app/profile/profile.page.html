<ion-header>
  <ion-toolbar >
    <ion-back-button defaultHref="/" color="" icon="arrow-back"></ion-back-button>
    <ion-title color="primary">Your Account</ion-title>

    <ion-buttons slot="end" *ngIf="!empty">
      <ion-button (click)="goedit()">
        <ion-icon color="primary" slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="empty">
      <ion-button (click)="goedit()">
        <ion-icon color="primary" ios="ios-create" md="md-create" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="empty">
    <br>
    <div text-center>
      <img text-center class="circle" src="{{item[0].payload.doc.data().img}}" alt="">
    </div>

    <br><br>
    <p text-center> {{item[0].payload.doc.data().name}}</p>

    <div text-center>

      <p> {{item[0].payload.doc.data().phone}}</p>
      <p> {{item[0].payload.doc.data().mail}}</p>
      <p> {{item[0].payload.doc.data().adress}}</p>

    </div>
    <br>
  
    <ion-button text-center (click)="signOut()">Logout</ion-button>
    
  </div>

  <div text-center *ngIf="!empty">

    <ion-grid>
      <ion-row>
        <ion-col size="12" text-center>
          <img width="200px" style="margin-top:32px;" src="assets/user.svg" alt="">
        </ion-col>
        <ion-col size="12" text-center>
          <h3>Fill your profile</h3>
        </ion-col>
        <ion-col size="12" text-center>
          <ion-button (click)="goedit()">Fill it</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>





</ion-content>
